{% extends 'comparator/base.html' %}
{% block content %}
{%  load static %}

<header class="masthead" xmlns="http://www.w3.org/1999/html">
<div class="container h-100">
        <div class="row h-75 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">
                    Ahoy <br>
                    {{ username }}!
                </h1>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            <div class="d-flex flex-column h-100 align-items-center justify-content-around text-center mt-5">
                <div class="col-lg-10 align-self-end">
                    <form method="post" action="/user_base/changeemail/" class="form-inline my-2 my-lg-0">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary btn-sm" type="submit">Enregistrer votre nouvelle email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
